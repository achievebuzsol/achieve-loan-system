{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Client</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <!--<div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" name="company_name" value="{{ client[1] }}" required>
            </div>-->
            <div class="mb-3">
                <label class="form-label">Contact Person</label>
                <input type="text" class="form-control" name="contact_person" value="{{ client[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ client[3] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ client[4] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address">{{ client[5] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Client</button>
            <a href="{{ url_for('clients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
