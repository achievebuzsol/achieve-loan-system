{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Loan #{{ loan[0] }}</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Client</label>
                <input type="text" class="form-control" value="{{ loan[11] }}" disabled>
                <small class="text-muted">Client cannot be changed</small>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Principal Amount ($)</label>
                        <input type="number" class="form-control" name="principal_amount" step="0.01" value="{{ loan[2] }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Interest Rate (%)</label>
                        <input type="number" class="form-control" name="interest_rate" step="0.1" value="{{ "%.2f"|format(loan[3] * 100) }}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Effective Date</label>
                        <input type="date" class="form-control" name="effective_date" value="{{ loan[7] }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Maturity Date</label>
                        <input type="date" class="form-control" name="maturity_date" value="{{ loan[8] }}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Loan Term (Days)</label>
                        <input type="number" class="form-control" name="loan_term_days" value="{{ loan[4] }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Number of Installments</label>
                        <input type="number" class="form-control" name="installments" value="{{ loan[5] or 1 }}" required>
                    </div>
                </div>
            </div>
            
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <h6>Fees (Added to Total Loan Amount)</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Processing Fee ($)</label>
                                <input type="number" class="form-control" name="processing_fee" step="0.01" value="{{ loan[6] or 0 }}" min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Legal Fee ($)</label>
                                <input type="number" class="form-control" name="legal_fee" step="0.01" value="{{ loan[12] or 0 }}" min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Other Fees ($)</label>
                                <input type="number" class="form-control" name="other_fees" step="0.01" value="{{ loan[13] or 0 }}" min="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Loan</button>
            <a href="{{ url_for('loans') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
